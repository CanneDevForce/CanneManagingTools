    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="author" content="Julien Falconnet">

        <title>Interface pour les juges</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/canne_common.css" rel="stylesheet">
        <link href="css/judgeview.css" rel="stylesheet">

    <body>

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" id='navbarid'>
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Canne Managing Tool</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#judgeview" data-toggle="tab" id='tabJudLnk'>Juge</a></li>
                        <li><a href="#refereeview" data-toggle="tab" id='tabRefLnk'>1er</a></li>
                        <li><a href="#settings" data-toggle="tab" id='tabSetLnk'>Configuration</a></li>
                        <li><a href="#logs" data-toggle="tab" id='tabLogLnk'>logs</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>

        <div class="tab-content">
            <div class="container tab-pane active fillheight" id='judgeview'>
                <div class='row' id='counters'>
                    <div class='col-xs-5 yellowzone'>
                        <span class='score'>-</span>
                    </div><!-- /#yellow -->	
                    <div class='col-xs-2 commonzone'>
                        <span class='clock hidden-xs'>--</span>
                        <span class='clock visible-xs'>-</span>
                    </div><!-- /#neutral -->	
                    <div class='col-xs-5 bluezone'>
                        <span class='score'>-</span>
                    </div><!-- /#blue -->	
                </div>
                <div class='row' id='clickers'>
                    <div class='col-xs-5 yellowzone'>
                        <form action='#'><button class='evtri' data-fcolor='yellow' data-etype='touch'>+</button></form>
                        <form action='#'><button class='evtri' data-fcolor='yellow' data-etype='remtouch'>-</button></form>
                    </div><!-- /#yellow -->	
                    <div class='col-xs-2 commonzone'>

                        <form action='#'><button class='chtri' data-etype='start'><span class='hidden-xs'>Start</span><span class='visible-xs'>></span></button></form>
                        <form action='#'><button class='chtri' data-etype='stop'><span class='hidden-xs'>Stop</span><span class='visible-xs'>X</span></button></form>
                    </div><!-- /#commonzone -->	
                    <div class='col-xs-5 bluezone'>
                        <form action='#'><button class='evtri' data-fcolor='blue' data-etype='touch'>+</button></form>
                        <form action='#'><button class='evtri' data-fcolor='blue' data-etype='remtouch'>-</button></form>
                    </div><!-- /#blue -->	
                </div>
            </div><!-- /.container #judgeview -->

            <div class="container tab-pane fillheight" id='refereeview'>
                <div class='row' >
                    <div class='col-xs-4 yellowzone'>
                        <form action='#'><button class='evtri' data-fcolor='yellow' data-etype='observation'>Observation</button></form>
                        <form action='#'><button class='evtri' data-fcolor='yellow' data-etype='penalty'>Pénalité</button></form>
                        <form action='#'><button class='evtri' data-fcolor='yellow' data-etype='warning'>Avertissement</button></form>
                        <form action='#'><button class='evtri' data-fcolor='yellow' data-etype='yellowcard'>Carton Jaune</button></form>
                        <form action='#'><button class='evtri' data-fcolor='yellow' data-etype='redcard'>Carton Rouge</button></form>
                    </div><!-- /#yellow -->	
                    <div class='col-xs-1 yellowzone'>
                        <div id='moy' class='score' data-fcolor='yellow' data-etype='observation'>-</div>
                        <div id='mpy' class='score' data-fcolor='yellow' data-etype='penalty'>-</div>
                        <div id='mwy' class='score' data-fcolor='yellow' data-etype='warning'>-</div>
                        <div id='myy' class='score' data-fcolor='yellow' data-etype='yellowcard'>-</div>
                        <div id='mry' class='score' data-fcolor='yellow' data-etype='redcard'>-</div>
                    </div><!-- /#common1 -->	
                    <div class='col-xs-1 bluezone'>
                        <div id='mob' class='score' data-fcolor='blue' data-etype='observation'>-</div>
                        <div id='mpb' class='score' data-fcolor='blue' data-etype='penalty'>-</div>
                        <div id='mwb' class='score' data-fcolor='blue' data-etype='warning'>-</div>
                        <div id='myb' class='score' data-fcolor='blue' data-etype='yellowcard'>-</div>
                        <div id='mrb' class='score' data-fcolor='blue' data-etype='redcard'>-</div>
                    </div><!-- /#common1 -->	
                    <div class='col-xs-4 bluezone'>
                        <form action='#'><button class='evtri' data-fcolor='blue' data-etype='observation'>Observation</button></form>
                        <form action='#'><button class='evtri' data-fcolor='blue' data-etype='penalty'>Pénalité</button></form>
                        <form action='#'><button class='evtri' data-fcolor='blue' data-etype='warning'>Avertissement</button></form>
                        <form action='#'><button class='evtri' data-fcolor='blue' data-etype='yellowcard'>Carton Jaune</button></form>
                        <form action='#'><button class='evtri' data-fcolor='blue' data-etype='redcard'>Carton Rouge</button></form>
                    </div><!-- /#blue -->	

                </div>
            </div><!-- /.container #refereeview -->
            <div class="container tab-pane" id='settings'>
                <div class='row' >
                    <div class='col-xs-7'>
                        <div class='well'>
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="id" class="col-sm-3 control-label">Nom de l'arbitre</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="id" placeholder="Nom de l'arbitre">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="id" class="col-sm-3 control-label">Code d'accès</label>
                                    <div class="col-sm-9">
                                        <input type="password" class="form-control" id="id" placeholder="Code d'accès">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="id" class="col-sm-3 control-label">Rôle</label>
                                    <div class="col-sm-9">
                                        <select class="form-control" id="id" placeholder="Rôle">
                                            <option>---</option>
                                            <option>Arbitre</option>
                                            <option>Juge 1</option>
                                            <option>Juge 2</option>
                                            <option>Juge 3</option>
                                        </select>
                                    </div>
                                </div>

                            </form>
                        </div>
                        <div class='well'>
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="id" class="col-sm-9 control-label">Bascule automatique après validation</label>
                                    <div class="col-sm-3">
                                        <input type="email" class="form-control" id="id" placeholder="ll">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="id" class="col-sm-9 control-label">Relance automatique du chrono sur retour</label>
                                    <div class="col-sm-3">
                                        <input type="email" class="form-control" id="id" placeholder="ll">
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                    <div class='col-xs-5'>
                        <div class='well'>
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="id" class="col-sm-4 control-label">Serveur</label>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" id="id" placeholder="canneMT.fis.org">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="id" class="col-sm-4 control-label">Compétition</label>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" id="id" placeholder="world championship">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="id" class="col-sm-4 control-label">Groupe</label>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" id="id" placeholder="pool A1">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="id" class="col-sm-4 control-label">Assaut</label>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" id="id" placeholder="A1-22">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="id" class="col-sm-4 control-label">Tireur Jaune</label>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" id="id" placeholder="Toto">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="id" class="col-sm-4 control-label">Tireur Bleu</label>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" id="id" placeholder="Tata">
                                    </div>
                                </div>

                            </form>

                        </div>

                        <div class='well'>
                            <form role="form">
                                <button class="btn btn-default btn-block">Connecter un serveur</button>
                                <button class="btn btn-default btn-block">Réinitialiser les compteurs</button>
                                <button class="btn btn-default btn-block">Choisir un assaut</button>
                            </form>
                        </div>



                    </div>
                </div>
            </div><!-- /.container #settings -->    
            <div class="container tab-pane" id='logs'>
                <div class='row' >
                    <div class='col-xs-5'>
                        <ul>
                        </ul>
                    </div>
                </div>
            </div><!-- /.container #logs -->
