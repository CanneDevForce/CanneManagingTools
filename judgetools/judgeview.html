    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="author" content="Julien Falconnet">

        <title>Interface pour les juges</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/canne_common.css" rel="stylesheet">
        <link href="css/judgeview.css" rel="stylesheet">

    <body>

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" id='navbarid'>
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Canne Managing Tool</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#judgeview" data-toggle="tab" id='tabJudLnk'>Juge</a></li>
                        <li><a href="#voteview" data-toggle="tab" id='tabVotLnk'>Vote</a></li>
                        <li><a href="#markview" data-toggle="tab" id='tabMarLnk'>Marque</a></li>
                        <li><a href="#settingsview" data-toggle="tab" id='tabSetLnk'>Configuration</a></li>
                        <li><a href="#logs" data-toggle="tab" id='tabLogLnk'>logs</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>

        <div class="tab-content">
            <div class="container tab-pane active" id='judgeview'>
                <div class='row' id='counters'>
                    <div class='col-xs-5 yellowzone'>
                        <span class='score'>-</span>
                    </div><!-- /#yellow -->	
                    <div class='col-xs-2 commonzone'>
                        <div>
                            <span class='clock hidden-xs'>--</span>
                            <span class='clock visible-xs'>-</span>
                        </div>
                    </div><!-- /#neutral -->	
                    <div class='col-xs-5 bluezone'>
                        <span class='score'>-</span>
                    </div><!-- /#blue -->	
                </div>
                <div class='row' id='clickers'>
                    <div class='col-xs-5 yellowzone'>
                        <form action='#'><button class='evtri' data-fcolor='yellow' data-etype='touch'>+</button></form>
                        <form action='#'><button class='evtri' data-fcolor='yellow' data-etype='remtouch'>-</button></form>
                    </div><!-- /#yellow -->	
                    <div class='col-xs-2 commonzone'>

                        <form action='#'><button class='chtri' data-etype='start'><span class='hidden-xs'>Start</span><span class='visible-xs'>></span></button></form>
                        <form action='#'><button class='chtri' data-etype='stop'><span class='hidden-xs'>Stop</span><span class='visible-xs'>X</span></button></form>
                        <form action='#'><button class='chtri' data-etype='vote'><span class='hidden-xs'>Vote</span><span class='visible-xs'>V</span></button></form>
                    </div><!-- /#commonzone -->	
                    <div class='col-xs-5 bluezone'>
                        <form action='#'><button class='evtri' data-fcolor='blue' data-etype='touch'>+</button></form>
                        <form action='#'><button class='evtri' data-fcolor='blue' data-etype='remtouch'>-</button></form>
                    </div><!-- /#blue -->	
                </div>
            </div><!-- /.container #judgeview -->

            <div class="container tab-pane" id='voteview'>
                <div class='row' >
                    <div class='col-xs-12'>
                        <form action='#' id='votecolor'>
                            <div class='btn-group'>
                                <button class='btn yellow' >Jaune</button>
                                <button class='btn blue' >Bleu</button>
                            </div>
                        </form>
                    </div><!-- /#choixcouleur -->	
                </div>
                <div class='row' >
                    <div class='col-xs-12'>
                        <form action='#' id='votevalue'>
                            <div class='btn-group-vertical'>
                                <button class='btn yes'>Oui</button>
                                <button class='btn no '>Non</button>
                                <button class='btn maybe'>Pas vu</button>
                            </div>
                        </form>
                    </div><!-- /#vote -->	
                </div>
            </div><!-- /.container voteview -->
            <div class="container tab-pane" id='markview'>
                <div class='row' >
                    <div class='col-xs-4 yellowzone'>
                        <form action='#'><button class='evtri' data-fcolor='yellow' data-etype='observation'>Observation</button></form>
                        <form action='#'><button class='evtri' data-fcolor='yellow' data-etype='penalty'>Pénalité</button></form>
                        <form action='#'><button class='evtri' data-fcolor='yellow' data-etype='warning'>Avertissement</button></form>
                        <form action='#'><button class='evtri' data-fcolor='yellow' data-etype='yellowcard'>Carton Jaune</button></form>
                        <form action='#'><button class='evtri' data-fcolor='yellow' data-etype='redcard'>Carton Rouge</button></form>
                    </div><!-- /#yellow -->	
                    <div class='col-xs-1 yellowzone'>
                        <div id='moy' class='score' data-fcolor='yellow' data-etype='observation'>-</div>
                        <div id='mpy' class='score' data-fcolor='yellow' data-etype='penalty'>-</div>
                        <div id='mwy' class='score' data-fcolor='yellow' data-etype='warning'>-</div>
                        <div id='myy' class='score' data-fcolor='yellow' data-etype='yellowcard'>-</div>
                        <div id='mry' class='score' data-fcolor='yellow' data-etype='redcard'>-</div>
                    </div><!-- /#common1 -->	
                    <div class='col-xs-1 bluezone'>
                        <div id='mob' class='score' data-fcolor='blue' data-etype='observation'>-</div>
                        <div id='mpb' class='score' data-fcolor='blue' data-etype='penalty'>-</div>
                        <div id='mwb' class='score' data-fcolor='blue' data-etype='warning'>-</div>
                        <div id='myb' class='score' data-fcolor='blue' data-etype='yellowcard'>-</div>
                        <div id='mrb' class='score' data-fcolor='blue' data-etype='redcard'>-</div>
                    </div><!-- /#common1 -->	
                    <div class='col-xs-4 bluezone'>
                        <form action='#'><button class='evtri' data-fcolor='blue' data-etype='observation'>Observation</button></form>
                        <form action='#'><button class='evtri' data-fcolor='blue' data-etype='penalty'>Pénalité</button></form>
                        <form action='#'><button class='evtri' data-fcolor='blue' data-etype='warning'>Avertissement</button></form>
                        <form action='#'><button class='evtri' data-fcolor='blue' data-etype='yellowcard'>Carton Jaune</button></form>
                        <form action='#'><button class='evtri' data-fcolor='blue' data-etype='redcard'>Carton Rouge</button></form>
                    </div><!-- /#blue -->	

                </div>
            </div><!-- /.container #markview -->
            <div class="container tab-pane" id='settingsview'>
                <div class='row' >
                    <div class='col-xs-7'>
                        <div class='well'>
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="userName" class="col-sm-3 control-label">Nom de l'arbitre</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="userName" data-cparameter='userName' placeholder="Nom de l'utilisateur" >
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="userAccesscode" class="col-sm-3 control-label">Code d'accès</label>
                                    <div class="col-sm-9">
                                        <input type="password" class="form-control" id="userAccesscode" data-cparameter='userAccesscode' placeholder="Code d'accès">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="userRole" class="col-sm-3 control-label" data-cparameter='userRole' >Rôle</label>
                                    <div class="col-sm-9">
                                        <select class="form-control" id="userRole">
                                            <option  value='all'>Tous</option>
                                            <option value='judge1'>Juge 1</option>
                                            <option value='judge2'>Juge 2</option>
                                            <option value='judge3'>Juge 3</option>
                                        </select>
                                    </div>
                                </div>

                            </form>
                        </div>
                        <div class='well'>
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="autoSwitchtab" class="col-sm-9 control-label">Bascule automatique après validation</label>
                                    <div class="col-sm-3">
                                        <input type="email" class="form-control" id="autoSwitchtab" data-cparameter='autoSwitchtab' placeholder="ll">
                                    </div>
                                </div>

                            </form>

                        </div>
                        <div class='well'>
                            <form>
                                <button class="btn btn-default btn-block">Connecter un serveur</button>
                                <button class="btn btn-default btn-block">Réinitialiser les compteurs</button>
                                <button class="btn btn-default btn-block">Choisir un assaut</button>
                            </form>
                        </div>


                    </div>
                    <div class='col-xs-5'>
                        <div class='well'>
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="conServer" class="col-sm-4 control-label">Serveur</label>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" id="conServer" data-cparameter='conServer' placeholder="canneMT.fis.org">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="conGathering" class="col-sm-4 control-label">Evenement</label>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" id="conGathering" data-cparameter='conGathering' placeholder="world championship">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="conCompetition" class="col-sm-4 control-label">Compétition</label>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" id="conCompetition" data-cparameter='conCompetition' placeholder="world championship">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="conGroup" class="col-sm-4 control-label">Groupe</label>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" id="conGroup" data-cparameter='conGroup' placeholder="pool A1">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="conAssault" class="col-sm-4 control-label">Assaut</label>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" id="conAssault" data-cparameter='conAssault' placeholder="A1-22">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="assaultYellowName" class="col-sm-4 control-label">Tireur Jaune</label>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" id="assaultYellowName" data-cparameter='assaultYellowName' placeholder="Madame Jaune">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="assaultBlueName" class="col-sm-4 control-label">Tireur Bleu</label>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" id="assaultBlueName" data-cparameter='assaultBlueName' placeholder="Monsieur Bleu">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="assaultRoundNumber" class="col-sm-4 control-label">nombre de reprises</label>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" id="assaultRoundNumber" data-cparameter='assaultRoundNumber' placeholder="3">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="assaultRoundDuration" class="col-sm-4 control-label">durée d'une reprise</label>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" id="assaultRoundDuration" data-cparameter='assaultRoundDuration' placeholder="1:30">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="assaultRecoveryDuration" class="col-sm-4 control-label">temps de récupération</label>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" id="assaultRecoveryDuration" data-cparameter='assaultRecoveryDuration' placeholder="60'">
                                    </div>
                                </div>

                            </form>

                        </div>

                    </div>
                </div>
            </div><!-- /.container #settingsview -->    
            <div class="container tab-pane" id='logs'>
                <div class='row' >
                    <div class='col-xs-5'>
                        <ul>
                        </ul>
                    </div>
                </div>
            </div><!-- /.container #logs -->
        </div><!-- class="tab-content" -->
